apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "edu.umich.flowfence.study.fencedfrdc"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar', '*.so'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    provided 'org.apache.commons:commons-lang3:3.4'
    compile files('libs/sd-sdk-facial-processing.jar')
    compile project(':flowfence.client')
    provided project(path: ':flowfence.common', configuration: 'api')
}
